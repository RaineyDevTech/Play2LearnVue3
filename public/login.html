    <div class="container" id="loginform">
        <h1 class="form">Login</h1>
        <form id="login" method="post" action="javascript:alert('Form Submitted')">

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6 text-center">
                    <input type="submit" class="btn btn-success" value="Login">
                </div>
            </div>
            <div class="row">
                <div>
                    <a href="#" id="swapLink" onclick="swapLog()">Don't have an account? Register</a>
                </div>
            </div>
        </form>
    </div>


    </div>

    <div class="container" id="registerform" style="display:none">
        <h1 class="form">Register</h1>
        <form id="login" method="post" action="javascript:alert('Form Submitted')">


            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="text" name="form-control" id="email">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="password">Password:</label>
                    <input type="text" name="form-control" id="password">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="password">Repeat Password:</label>
                    <input type="text" name="form-control" id="password">
                </div>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="">I am over 13 and like playing games.
                </label>
            </div>

            <div class="row">
                <div class="form-group col-md-6 text-center">
                    <input type="submit" class="btn btn-success" value="Register">
                </div>
            </div>

            <div class="row">
